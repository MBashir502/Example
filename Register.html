<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body style="background-color: blanchedalmond;">
    <h1>Registration form</h1>
    <form>
        <table>
            <tr>
                <td>
                    First Name :
                </td>
                <td>
                    <input type="text" placeholder="First Name"  Name="">

                    <input type="CNIC" placeholder="Inter your CNIC" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" Name="Gender">Male
                    <input type="radio" Name="Gender">Female <br>
                </td>
            </tr>
            <tr>
                
                    <td>
                        Religion:

                    <td> <input type="radio" Name="Muslim">Muslim
                     <input type="radio" Name="Islamic">Other</td>
                </tr>
                <td>

                <select>
                    <option>85</option>

                    <option>90</option>
                    <option>91</option>

                    <option>93</option>
                    <option>94</option>
                    <option>95</option>
                    <option>96</option>
                    <option>97</option>
                    <option>98</option>
                    <option>99</option>
                    <option>977</option>
                    <option>978</option>
                    <option>979</option>
                    <option>980</option>
                    <option>981</option>
                    <option>982</option>
                    <option>983</option>
                    <option>984</option>
                </select>
                <input type="Phone No"placeholder="0324********" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id :
                </td>
                <td>
                    <input type="Mail"placeholder="Inter Your Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Courses:
                </td>
                <td>
                   </select> 
                   <input type="Checkbox" name="C" name="">C
                   <input type="Checkbox" name="C++" name="">C++
                   <input type="Checkbox" name="PHP" name="">PHP
                   <input type="Checkbox" name="PYTHON" name="">PYTHON
                   <input type="Checkbox" name="HTML" name="">HTML
                   <input type="Checkbox" name="Other" name="">Other
                </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea name="" id="" cols="45" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    City:
                </td>
                <td>
                    <select>
                        <option value="slect City">Slect City</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Multan">Multan</option>
                        <option value="Sargodha">Sargodha</option>
                        <option value="Islamabad">Islamabad</option>
                        <option value="Quetta">Quetta</option>
                        <option value="Peshawar">Peshawar</option>

                <td>
                   <br><br> <br ><input type=  "Submit" value="Submit Form" name="">
                    <input type="Reset" value="Reset" name="">
                    
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
